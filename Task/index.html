<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>JS </title>
</head>
<body>
    <script>
        // 1) используя промпт получить иформацию о пользователе. Например, имя и город, есть ли домашний питомец. Если да - узнать имя. В результате вывести в консоль или алертом сообщение, в котором написано что-то вроде
        //  Привет *имя*. Как дела у *имя питомца*? или "не грустно без домашнего любимца?" Как погода в *название города*

        //  Привет незнакомец, если не ввели имя. 

        var name = prompt('Введите Ваше имя');
        if (name == '') {
            name = 'незнакомец';
        }
        var city = prompt('Введите Ваш город');
        if (city == '')
        {
            city = 'Kharkov';
        }

        var petCheck = confirm('Имеете ли Вы домашнего питомца? да/нет');
        if (petCheck) {
            var pet = prompt('Введите имя Вашего питомца');
            if (pet == '')
            {
                pet = 'питомец';
            }
            alert('Привет ' + name + '. Как дела у ' + pet + ' ? Как погода в ' + city + ' ?')
        }
        else {
            alert('Привет ' + name + '. Не грустно без домашнего любимца? Как погода в ' + city + ' ?')
        }
    </script>
</body>
</html>
